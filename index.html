<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy-box</title>
      <!-- css -->
   <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
      <!-- jquery fancy box -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.css">
<body>
       <!-- Gallery start here -->
       <div class="gallery-section">
       <div class="gallery container" id="Gallery">
        <h2 class="title-1">Gallery</h2>
        <h5 class=" title-2 text-center">Using jquery fancybox</h5>
          <div class="row mt-4">
            <div class="item col-sm-6 col-md-4 col-12 mb-3">
              <a href="images/image1.webp" class="fancybox" data-fancybox="gallery">
              <img src="images/image1.webp" width="100%" height="100%"></a>
            </div>
            <div class="item col-sm-6 col-md-4 col-12 mb-3">
              <a href="images/image-2.webp" class="fancybox" data-fancybox="gallery">
              <img src="images/image-2.webp" width="100%" height="100%"></a>
            </div>
            <div class="item col-sm-6 col-md-4 col-12 mb-3">
              <a href="images/image3.webp" class="fancybox" data-fancybox="gallery">
              <img src="images/image3.webp" width="100%" height="100%"></a>
            </div>
            <div class="item col-sm-6 col-md-4 col-12  mb-3">
              <a href="images/image4.webp" class="fancybox" data-fancybox="gallery">
              <img src="images/image4.webp" width="100%" height="100%"></a>
            </div>
            <div class="item col-sm-6 col-md-4 col-12 mb-3">
              <a href="images/image-5.webp" class="fancybox" data-fancybox="gallery">
              <img src="images/image-5.webp" width="100%" height="100%"></a>
            </div>
            <div class="item col-sm-6 col-md-4 col-12 mb-3">
              <a href="images/image6.webp" class="fancybox" data-fancybox="gallery">
              <img src="images/image6.webp" width="100%" height="100%"></a>
            </div>
          </div>
        </div>
      </div>
        <!-- Gallery ends here -->
</body>
  <!-- script -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>
</head>
</html>
